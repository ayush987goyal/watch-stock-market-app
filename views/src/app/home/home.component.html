<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form (ngSubmit)="onStockClick(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
          <span *ngIf="isInvalid" style=" color: red">Please enter a correct stock name</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <div class="row">
    <p-chart type="line" [data]="chartData" *ngIf="chartData"></p-chart>
  </div>
</div>
